<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Search Our Accomodations</h1>
    
    <form data-th-action="@{/search}" method="get">
        <div data-th-object="${countries}">
            <Label for="country">Country: </Label>
            <select name="country" th-field="${countries}">
            <option value="">Select Country</option>
            <option th-each="g : ${countries}" th-text="${g}" th-value="${g}"></option>
            </select>
        </div>
        <div>
            <label for="people">Number of person:</label>
            <input type="number" name="people" min="1" max="10">
        </div>
        <div>
            <label>Price Range:</label>
            <label for="min">Min</label>
            <input type="number" name="min" min="1" max="10000">
            <label for="max">Max</label>
            <input type="number" name="max" min="1" max="10000">
        </div>
        <div>
            <p>            </p>
            <input type="submit" value="Search">
        </div>
    </form>
</body>
</html>
